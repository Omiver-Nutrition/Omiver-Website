{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'core/login/style.css' %}" />
  </head>
  <body>
    <div id="welcome-left-half">
      <img
        class="athlete-pic"
        src="{% static 'core/login/athlete.png' %}"
        alt="An athlete running into the sunset"
      />
    </div>
    <div id="welcome-right-half">
      <button id="back-button" onclick="prevSlide()">
        <img src="{% static 'back_arrow.svg' %}" />
      </button>

      <p>Login to Account</p>

      <img src="{% static 'green_logo.svg' %}" alt="Omiver Logo" />

      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <label for="username">Email:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />

        <button class="submit-button" type="submit">
          Login <img src="{% static 'next_arrow.svg' %}" />
        </button>
        <h2>OR</h2>
        <button class="submit-button">
          Create Account <img src="{% static 'next_arrow.svg' %}" />
        </button>
      </form>
    </div>
  </body>
</html>
