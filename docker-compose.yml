version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: omiver_website
      POSTGRES_USER: omiver
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: gunicorn omiver_website.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://omiver:password@db:5432/omiver_website
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
volumes:
  postgres_data:
  caddy_data:
  caddy_config:
